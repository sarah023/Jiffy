<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jifft</title>
    <link rel="stylesheet" href="css/base.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/transitions.css" type="text/css" />
  </head>

  <body>
    <div class="top grid">
      <h1 class="title full-area">Jiffy</h1>
      <a class="search-clear">
        <img src="images/close.svg" />
      </a>
    </div>

    <div class="middle grid">
      <input class="search-input full-area" placeholder="Type something" />
      <div class="videos grid full-area"></div>
    </div>

    <div class="indicators grid">
      <img class="spinner full-area" src="images/oval.svg" />
      <span class="search-hint full-area">Hit enter to search</span>
    </div>

    <script src="jiffy.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
